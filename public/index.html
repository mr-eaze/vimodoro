<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vimodoro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>		
	<script src="bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/froogaloop.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/keyword.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/keywords.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/video.js"></script>
	<script src="js/views/preferences.js"></script>
	<script src="js/views/keyword.js"></script>
	<script src="js/views/keywords.js"></script>
	<script src="js/views/create_user.js"></script>
	<script src="js/views/users.js"></script>
	<script src="js/views/user.js"></script>
	<script src="js/views/interval_timer.js"></script>
	<script src="js/views/video_modal.js"></script>
</head>
<body>


<!-- HEADER -->

	<header class="header animated fadeInDown">
		<div class="logo-container">
			<a href="http://glacial-cliffs-7290.herokuapp.com/"><img src="assets/vimodoro_logo_nobg.png" alt="vimodoro_logo_nobg" class="nobg-logo"></a>
		</div>
	</header>


<!-- VIEWS -->
	
	<div id="login-container" class="animated fadeInDownBig">
		<div id="login-view"></div>
	</div>
	<div id="create-user-view" class="animated fadeInUpBig"  ></div>
	<div id="preferences-view"></div>
	<div id="timer-view"      ></div>
	<div id="video-modal-view" class="hidden animated fadeIn"></div>


<!-- TEMPLATES -->

	<template id='user-preview-template' class='user'>
		<div class='user'>
			<span class='user-name'>{{name}}</span>
			<span class="delete-user">X</span>
		</div>
	</template>

	<template id='create-user-template'>
		<input type="text" name='new-name' id='name-input' placeholder='Create New User' onfocus="this.placeholder = ''" autocomplete='off' maxlength="20">
		<span id='create-user-button'>+</span>
	</template>

	<template id="preferences-template">
		<div id="preferences-container">
			<div id="interval-set" class="set-times">
				<span class="preferences-text for-time">Work for</span>
				<input id="interval-input" class="preferences-input" type="text" onfocus="this.placeholder = ''" value={{interval}}>
				<span class="preferences-text minutes">minutes</span>
			</div>
			<div id="duration-set" class="set-times">
				<span class="preferences-text for-time">Break for</span>
				<input id="duration-input" class="preferences-input" type="text" onfocus="this.placeholder = ''" value={{duration}}>
				<span class="preferences-text minutes">minutes</span>
			</div>
			<div id="keyword-container">
				<div class="interests">Interested in:</div>
				<div id="keywords-box"></div>
			</div>
		</div>

		<div id="preferences-start-button-container">
			<button id="start-interval-button" disabled>Start</button>
		</div>
	</template>

	<template id="keyword-template">{{term}}</template>

 	<template id="interval-timer-template">
		<div id="timer-container" class="animated slideInLeft">
			<div id="timer-inner-border">
				<span id="timer-minutes"   class="time-text">{{interval}}</span>
				<span id="timer-semicolon" class="time-text">:</span>
				<span id="timer-seconds"   class="time-text">00</span>
			</div>
		</div>
		<div id="go-back-button-container" class="animated slideInRight">
		<button id="go-back-button">Back to Preferences</button>
		</div>
	</template>		

	<template id="video-modal-template">
		<div id="modal-background">
			<div id="video-container">{{{html}}}</div>
		</div>
	</template>

</body>
</html>
